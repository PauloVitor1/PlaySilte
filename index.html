<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>PlaySilte</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="img/logo.png" class="logo" />
        <nav>
          <ul id="menuList">
            <li><a href="#">Game Controllers</a></li>
            <li><a href="#">VR Accessories</a></li>
            <li><a href="#">Media Remotes</a></li>
            <li><a href="#">Others</a></li>
          </ul>
        </nav>
        <img src="img/menu.png" class="menu_icon" onclick="togglemenu()" />
      </div>
      <div class="row">
        <div class="col_1">
          <h2>PS4 V2<br />Dualshock 4</h2>
          <h3>Wireles Controller for PlayStation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$32.50</h4>
          <button type="button">Buy Now <img src="img/arrow.png" /></button>
        </div>
        <div class="col_2">
          <img src="img/controller.png" class="controller" />
          <div class="color_box"></div>
          <div class="add_btn">
            <img src="img/add.png" />
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>

      <div class="social_links">
        <img src="img/fb.png" />
        <img src="img/tw.png" />
        <img src="img/ig.png" />
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
